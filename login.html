	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="Introducing Lollipop, a sweet new take on Android.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<title>TPC</title>

		<!-- Page styles -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	
		<style>
			body {
				background-color: #C0229E;
				color: white; 
			}
			.login-box {
				background-color:#fafafa;
				color:black;
				border-radius:5px;
				padding-bottom:20px;
			}
		</style>
		
	</head>
	<body>
			
		<div class="mdl-grid" style="padding:30px;">
			<div class="mdl-cell mdl-cell--4-col mdl-cell--4-offset">
			</div>
		</div>

		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--6-col mdl-cell--3-offset">
				<center>
				<h4>Welcome to</h4>
				<h2>Training and Placement Cell</h2>
				</center>
			</div>
		</div>

		<div class="mdl-grid mdl-cell mdl-cell--4-col mdl-cell--4-offset login-box">
				
			<form action="#">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="left:10%">
						<label class="mdl-textfield__label" for="user">Username</label>
						<input class="mdl-textfield__input" name="user" type="text" id="user">
					</div>

					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="left:10%">
						<label class="mdl-textfield__label" for="pass">Password</label>
						<input class="mdl-textfield__input" name="pass" type="password" id="pass">
					</div>
					<br />
					<a href="firstscreen.html">
						<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" 
								id="loginButton" style="background-color:#C0229E;left:40%" >
							LOGIN
						</button>
					</a>
					<br />
			</form>	
			
		</div>
		
	</body>
